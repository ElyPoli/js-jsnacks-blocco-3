<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esercizio 27: JSnack2</title>

    <!-- Bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <!-- Custom css -->
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <main class="bg-primary min-vh-100 pt-5">
        <div class="container text-center pt-5 mt-5">
            <h1 class="pb-3 pt-3 fw-bold text-white">Dividi una lista di numeri casuali in due liste di numeri pari e
                dispari:</h1>
            <p class="total-list text-secondary fw-bold fs-4"></p>
            <button class="btn btn-primary mt-3 fs-5 mb-2 btn-create me-2">Dividi la lista</button>
            <button class="btn btn-primary mt-3 fs-5 mb-2 btn-reset ms-2">Crea una nuova lista</button>
            <div class="d-flex align-items-start justify-content-center pt-5 pb-5">
                <!-- Primo box -->
                <div id="first-box" class="border rounded-3 p-2 me-4 bg-white text-center">
                    <h2 class="fw-bold fs-4">Numeri dispari:</h2>
                    <ul class="list-group list-group-flush">
                    </ul>
                </div>
                <!-- Secondo box -->
                <div id="second-box" class="border rounded-3 p-2 ms-4 bg-white text-center">
                    <h2 class="fw-bold fs-4">Numeri pari:</h2>
                    <ul class="list-group list-group-flush">
                    </ul>
                </div>
            </div>
        </div>
    </main>

    <!-- Custom Js -->
    <script src="script.js"></script>
</body>

</html>
